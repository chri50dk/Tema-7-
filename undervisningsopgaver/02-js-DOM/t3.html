<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

    </style>
</head>

<body>
    <template>
        <article>
            <h1>Person</h1>
            <h2>Navn</h2>
            <img class="profil-billede">
        </article>
    </template>

    <section id="person-liste"></section>
    <script>
        const skabelon = document.querySelector("template").content;
        const listeElm = document.querySelector("#person-liste");
        console.log(skabelon)

        const array = [{
            navn: "Martin",
            hold: "a",
            højde: 180,
            hårfarve: "blå",
            billede: "martin.jpg",
            thumb: "martin1.jpg"
        }, {
            navn: "Kamilla",
            hold: "b",
            højde: 170,
            hårfarve: "sølv",
            billede: "https://kvikea.dk/pix1.jpg",
            thumb: "https://kvikea.dk/pix2.jpg"
        }, {
            navn: "Alan",
            hold: "a",
            højde: 180,
            hårfarve: "blå",
            billede: "martin.jpg",
            thumb: "martin1.jpg"
        }]


        array.forEach(person => {
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const h2 = klon.querySelector("h2");
            h2.textContent = person.navn;
            h2.textContent += " - Hold " +
                person.navn;
            const img = klon.querySelector("img");
            img.src = person.thumb;
            img.alt = "Billede af " + person.navn;
            listeElm.appendChild(klon);
        })
    </script>
</body></html>
